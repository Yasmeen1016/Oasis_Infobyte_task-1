<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1> Simple Calculator </h1>
        <table border="10" style="border-radius: 20px">
            <tr>
                <td colspan="3"> <input type="text" id="result" /></td>
                <td> <input type="button" value="AC" onclick="clr()" /></td>
            </tr>
            <tr>
                <td> <input type="button" class="a" value="1" onclick="view('1')" /></td>
                <td> <input type="button" class="a" value="2" onclick="view('2')" /></td>
                <td> <input type="button" class="a" value="3" onclick="view('3')" /></td>
                <td> <input type="button" class="a" value="+" onclick="view('+')" /></td>
            </tr>
            <tr>
                <td> <input type="button" class="b" value="4" onclick="view('4')" /></td>
                <td> <input type="button" class="b" value="5" onclick="view('5')" /></td>
                <td> <input type="button" class="b" value="6" onclick="view('6')" /></td>
                <td> <input type="button" class="b" value="-" onclick="view('-')" /></td>
            </tr>
            <tr>
                <td> <input type="button" class="c" value="7" onclick="view('7')" /></td>
                <td> <input type="button" class="c" value="8" onclick="view('8')" /></td>
                <td> <input type="button" class="c" value="9" onclick="view('9')" /></td>
                <td> <input type="button" class="c" value="/" onclick="view('/')" /></td>
            </tr>
            <tr>
                <td> <input type="button" class="d" value="." onclick="view('.')" /></td>
                <td> <input type="button" class="d" value="0" onclick="view('0')" /></td>
                <td> <input type="button" class="d" value="=" onclick="compute()" /></td>
                <td> <input type="button" class="d" value="*" onclick="view('*')" /></td>
            </tr>
        </table>
    </center>
    <script src="script.js"></script>
</body>

</html>
